  {% extends "base.html" %}
{% load static %}
{% block title%}Swan Tour hotels{% endblock %}
{%  block dashboard %}
<div class="dashboard__main">
    <div class="dashboard__content">
      <div class="row y-gap-20 justify-between items-end pb-20 lg:pb-40 md:pb-32">
        <div class="col-auto">
          <h1 class="text-30 lh-14 fw-600">Add Hotels</h1>
          <div class="text-15 text-light-1">Let's add new hotel to make swan tour more and more bigger.</div>
        </div>
        <div class="col-auto">
        </div>
      </div>
      <div class="py-30 px-30 rounded-4 bg-white custom_shadow">
        <div class="tabs -underline-2 js-tabs">
          <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">
            <div class="col-auto">
              <button
                class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active"
                data-tab-target=".-tab-item-1">Hotel information</button>
            </div>

          </div>
          <form action="{% url 'add_place' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="tabs__content pt-30 js-tabs-content">
              <div class="tabs__pane -tab-item-1 is-tab-el-active">
                <div class="col-xl-10">
                    <div class="border-top-light mt-30 mb-30"></div>
                    <div class="row x-gap-20 y-gap-20">
                      <div class="col-6">
                        <div class="form-input ">
                          <label class="lh-1 text-16 text-light-1">Place Name</label>
                          <input type="text" name="name" required>
                        </div>
                      </div>

                      <div class="col-6">
                        <div class="form-input">
                          <label class="lh-1 text-16 text-light-1">City</label>
                          <select name="city" required>
                            <option value="" dissabled selected>select city</option>
                            {% for city in cities %}
                                <option value={{city.id}}>{{city.name}}</option>
                            {% endfor %}
                          </select>
                          </div>
                      </div> 
                      <div class="col-6">
                        <div class="fw-500">image</div>
                        <div class="form-input ">
                          <input class="form-control form-control-lg" name="image" type="file">
                        </div>
                      </div>
                      <div class="col-12">
                          <button  class="button h-50 px-24 -dark-1 bg-blue-1 text-white">Save Deails</button>
                      </div>
                    </div>
                </div>  
              </div>
              <diV>
          </form>
        </div>
      </div>
      {% include "db_footer.html" %}
  </div>
</div>
{% endblock %}
